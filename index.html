<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Проект Место</title>
</head>

<body class="page">
    <header class="header">
        <img src="./images/Mesto-logo.svg" alt="Лого место" class="header__logo">
    </header>
    <main class="main-content">
        <section class="profile">
            <img src="./images/avatarmk.jpg" alt="Аватар профиля" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">
                    Кучкаров М.А
                </h1>
                <p class="profile__about">
                    Полупрограммист и бегун от бога
                </p>
                <button type="button" aria-label="Редактировать профиль" class="profile__edit-button">
                </button>
            </div>
            <button type="button" aria-label="Кнопка добавление" class="profile__add-button">
            </button>
        </section>
        <section class="elements">
            <ul class="elements__list">
                <li class="elements__block">
                    <img src="./images/sochirun.jpg" alt="Сочи марафон" class="elements__image">
                    <div class="elements__group">
                        <h2 class="elements__name">Сочи марафон</h2>
                        <button type="button" aria-label="Кнопка лайк" class="elements__like"></button>
                    </div>
                </li>
                <li class="elements__block">
                    <img src="./images/spbrun.jpg" alt="Фото из Пушкин-СПб" class="elements__image">
                    <div class="elements__group">
                        <h2 class="elements__name">Пушкин-СПб</h2>
                        <button type="button" aria-label="Кнопка лайк"
                            class="elements__like elements__like_active"></button>
                    </div>
                </li>
                <li class="elements__block">
                    <img src="./images/mospromrun.jpg" alt="Фото из МосПром" class="elements__image">
                    <div class="elements__group">
                        <h2 class="elements__name">Забег МосПром</h2>
                        <button type="button" aria-label="Кнопка лайк" class="elements__like"></button>
                    </div>
                </li>
                <li class="elements__block">
                    <img src="./images/spb.jpg" alt="СПб полумарафон" class="elements__image">
                    <div class="elements__group">
                        <h2 class="elements__name">СПб полумарафон</h2>
                        <button type="button" aria-label="Кнопка лайк"
                            class="elements__like elements__like_active"></button>
                    </div>
                </li>
                <li class="elements__block">
                    <img src="./images/ssrun.jpg" alt="Царское село марафон" class="elements__image">
                    <div class="elements__group">
                        <h2 class="elements__name">Царское село</h2>
                        <button type="button" aria-label="Кнопка лайк"
                            class="elements__like elements__like_active"></button>
                    </div>
                </li>
                <li class="elements__block">
                    <img src="./images/beermile.jpg" alt="Москва бир миля" class="elements__image">
                    <div class="elements__group">
                        <h2 class="elements__name">Пивная миля</h2>
                        <button type="button" aria-label="Кнопка лайк" class="elements__like"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">
            © 2023 Mr. Kuchkarov
        </p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button type="button" aria-label="Закрыть окно" name="popupclosebutton" class="popup__close-icon"></button>
            <form action="#" method="post" class="popup__form" name="formpopup">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <input type="text" required placeholder="Имя пользователья" class="popup__item" value="Кучкаров М.А"
                    name="popupheading">
                <input type="text" required placeholder="О себе" class="popup__item" value="Полупрограммист и бегун от бога"
                    name="popupsubheading">
                <button type="button" aria-label="Кнопка сохранить" name="popupbutton" class="popup__button-save">
                    Сохранить
                </button>
            </form>
        </div>
    </div>
</body>

</html>
