<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Проект Место</title>
</head>

<body class="page">
    <header class="header">
        <img src="./images/Mesto-logo.svg" alt="Лого место" class="header__logo">
    </header>
    <main class="main-content">
        <section class="profile">
            <img src="./images/avatarmk.jpg" alt="Аватар профиля" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">
                    Кучкаров М.А
                </h1>
                <p class="profile__about">
                    Полупрограммист и бегун от бога
                </p>
                <button type="button" aria-label="Редактировать профиль" class="profile__edit-button">
                </button>
            </div>
            <button type="button" aria-label="Кнопка добавление" class="profile__add-button">
            </button>
        </section>
        <section class="elements">
            <ul class="elements__list">
                
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">
            © 2023 Mr. Kuchkarov
        </p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <button type="button" aria-label="Закрыть окно" name="popupclosebutton" class="popup__close-icon"></button>
            <form action="#" method="post" class="popup__form" name="formpopup">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <input type="text" id="popupname" placeholder="Имя пользователья"
                    class="popup__item popup__item_heading" value="Кучкаров М.А" name="popupHeading" required>
                <input type="text" id="popupsurename" placeholder="О себе"
                    class="popup__item popup__item_subheading" value="Полупрограммист и бегун от бога"
                    name="popupSubHeading" required>
                <button type="submit" aria-label="Кнопка сохранить" name="popupbutton" class="popup__button-save">
                    Сохранить
                </button>
            </form>
        </div>
    </div>

    <div class="popup popup_add_card">
        <div class="popup__container">
            <button type="button" aria-label="Закрыть окно" name="popupclosebutton"
                class="popup__close-icon popup__close-icon_card"></button>
            <form id="addCardPopUpForm"  class="popup__form" name="formpopup">
                <h2 class="popup__heading">Новая карточка</h2>
                <input type="text" id="popupNameTitle" placeholder="Название карточки"
                    class="popup__item popup__item_heading popup__item_heading_card" value=""
                    name="popupheading" required>
                <input type="text" id="popupLink" placeholder="Ссылка для картинки"
                    class="popup__item popup__item_subheading popup__item_subheading_card" value=""
                    name="popupsubheading" required>
                <button type="submit" aria-label="Кнопка добавить" name="popupbuttoncard"
                    class="popup__button-save popup__button-add_card">
                    Добавить
                </button>
            </form>
        </div>
    </div>

    <template id="card-template">
        <li class="card">
            <img src="" alt="" class="card__image">
            <div class="card__group">
                <h2 class="card__title"></h2>
                <button class="card__like">
                </button>
            </div>
        </li>
    </template>
    <script src="./index.js"></script>
</body>

</html>
