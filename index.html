<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto project</title>
</head>

<body class="page-body">
    <div class="page">
        <header class="header">
            <img src="./images/Mesto-logo.svg" alt="Лого место" class="header__logo">
        </header>
        <main class="main-content">
            <section class="profile">
                <img src="./images/KuchkarovM-A.jpg" alt="Аватар профиля" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">
                        Кучкаров М.А
                    </h1>
                    <p class="profile__about">
                        Программист от бога
                    </p>
                    <button type="button" aria-label="Редактировать профиль"
                        class="profile__edit-button">
                    </button>
                </div>
                <button type="button" aria-label="Кнопка добавление" class="profile__add-button">
                </button>
            </section>
            <section class="elements">
                <ul class="elements__list">
                    <li class="elements__block">
                        <img src="./images/KuchkarovM-A.jpg" alt="Гора Эльбрус" class="elements__image">
                        <div class="elements__group">
                            <h2 class="elements__name">Узбек</h2>
                            <!-- <div class="elements__like hover-active-like">
                            </div> -->
                            <button type="button" aria-label="Кнопка лайк"
                                class="elements__like"></button>
                        </div>
                    </li>
                    <li class="elements__block">
                        <img src="./images/KuchkarovM-A.jpg" alt="Гора Эльбрус" class="elements__image">
                        <div class="elements__group">
                            <h2 class="elements__name">Узбек</h2>
                            <!-- <div class="elements__like hover-active-like">
                            </div> -->
                            <button type="button" aria-label="Кнопка лайк"
                                class="elements__like elements__like_active"></button>
                        </div>
                    </li>
                    <li class="elements__block">
                        <img src="./images/KuchkarovM-A.jpg" alt="Гора Эльбрус" class="elements__image">
                        <div class="elements__group">
                            <h2 class="elements__name">Узбек</h2>
                            <!-- <div class="elements__like hover-active-like">
                            </div> -->
                            <button type="button" aria-label="Кнопка лайк"
                                class="elements__like"></button>
                        </div>
                    </li>
                    <li class="elements__block">
                        <img src="./images/KuchkarovM-A.jpg" alt="Гора Эльбрус" class="elements__image">
                        <div class="elements__group">
                            <h2 class="elements__name">Узбек</h2>
                            <!-- <div class="elements__like hover-active-like">
                            </div> -->
                            <button type="button" aria-label="Кнопка лайк"
                                class="elements__like elements__like_active"></button>
                        </div>
                    </li>
                    <li class="elements__block">
                        <img src="./images/KuchkarovM-A.jpg" alt="Гора Эльбрус" class="elements__image">
                        <div class="elements__group">
                            <h2 class="elements__name">Узбек</h2>
                            <!-- <div class="elements__like hover-active-like">
                            </div> -->
                            <button type="button" aria-label="Кнопка лайк"
                                class="elements__like elements__like_active"></button>
                        </div>
                    </li>
                    <li class="elements__block">
                        <img src="./images/KuchkarovM-A.jpg" alt="Гора Эльбрус" class="elements__image">
                        <div class="elements__group">
                            <h2 class="elements__name">Узбек</h2>
                            <!-- <div class="elements__like hover-active-like">
                            </div> -->
                            <button type="button" aria-label="Кнопка лайк"
                                class="elements__like"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">
                © 2023 Mr. Kuchkarov
            </p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button type="button" name="popupclosebutton" class="popup__close-icon"></button>
                <form action="#" method="post" class="popup__form" name="formpopup">
                    <h2 class="popup__heading">Редактировать профиль</h2>
                    <input type="text" required placeholder="Имя пользователья"
                        class="popup__item popup__item_el_heading" value="Жак-Ив Кусто " name="popupheading">
                    <input type="text" required placeholder="О себе" class="popup__item popup__item_el_subheading"
                        value="Исследователь океана" name="popupsubheading">
                    <button type="button" name="popupbutton" class="popup__button-save">
                        Сохранить
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
