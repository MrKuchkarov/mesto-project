<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./pages/index.css"> -->
    <title>Проект Место</title>
</head>

<body class="page">
    <header class="header">
        <img src="<%=require('./images/Mesto-logo.svg')%>" alt="Лого место" class="header__logo">
        <!-- <img src="./images/Mesto-logo.svg" alt="Лого место" class="header__logo"> -->
    </header>
    <main class="main-content">
        <section class="profile">
            <button class="profile__avatar-button">
            <img src="<%=require('./images/avatarmk.jpg')%>" alt="Аватар профиля" class="profile__avatar">
            <!-- <img src="./images/avatarmk.jpg" alt="Аватар профиля" class="profile__avatar"> -->
            </button>
            <div class="profile__info">
                <h1 class="profile__name">Kuchkorov M.A</h1>
                <p class="profile__about">Runner</p>
                <button type="button" aria-label="Редактировать профиль" class="profile__edit-button">
                </button>
            </div>
            <button type="button" aria-label="Кнопка добавление" class="profile__add-button">
            </button>
        </section>
        <section class="elements">
            <ul class="elements__list">
                
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">
            © 2023 Mr. Kuchkarov
        </p>
    </footer>

    <div class="popup popup_type_profile">
        <div class="popup__container">
            <button type="button" aria-label="Закрыть окно" name="popupclosebutton" class="popup__close-icon"></button>
            <form action="#" id='sendFormInput' method="post" class="popup__form" name="profileForm" novalidate>
            <fieldset class="popup__fieldset">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <label class="popup__label">
                <input type="text" id="popupName" placeholder="Имя пользователья"
                    class="popup__item popup__item_heading" value="" name="popupHeading" minlength="2" maxlength="40" required>
                    <span id="popupName-error" class="popup__item-error"></span>
                </label>
                <label class="popup__label">
                <input type="text" id="popupSureName" placeholder="О себе"
                    class="popup__item popup__item_subheading" value=""
                    name="popupSubHeading" minlength="2" maxlength="200" required>
                    <span id="popupSureName-error" class="popup__item-error"></span>
                </label>
                <button type="submit" aria-label="Кнопка сохранить" name="popupbutton" class="popup__button-save">
                    Сохранить
                </button>
            </fieldset>
            </form>
        </div>
    </div>

    <div class="popup popup_add_card">
        <div class="popup__container">
            <button type="button" aria-label="Закрыть окно" name="popupclosebutton"
                class="popup__close-icon popup__close-icon_card"></button>
            <form id="addCardPopupForm"  class="popup__form" name="cardForm" novalidate>
            <fieldset class="popup__fieldset">
                <h2 class="popup__heading">Новое место</h2>
                <label class="popup__label">
                    <input type="text" data-error="Вы пропустили это поле." id="popupNameTitle" placeholder="Название"
                        class="popup__item popup__item_heading" value=""
                        name="popupHeadingCard" minlength="2" maxlength="30" required>
                    <span id="popupNameTitle-error" class="popup__item-error"></span>
                </label>
                <label class="popup__label">
                    <input type="url" id="popupLink" placeholder="Ссылка для картинки"
                        class="popup__item popup__item_subheading" value=""
                        name="popupSubHeadingCard" required>
                    <span id="popupLink-error" class="popup__item-error"></span>
                </label>
                <button type="submit" aria-label="Кнопка добавить" name="popupbuttoncard"
                    class="popup__button-save popup__button-save_card">
                    Создать
                </button>
            </fieldset>
            </form>
        </div>
    </div>

    <div class="popup popup_zoom_pic">
        <div class="popup__container-pic">
            <button type="button" aria-label="Закрыть окно" name="popupCloseButton"
                class="popup__close-icon popup_close-icon_zoom"></button>
                <figure class="popup__pic-block">
                    <img src="" alt="" class="popup__zoom-pic">
                    <figcaption class="popup__pic-description"></figcaption>
                </figure>
        </div>
    </div>

    <div class="popup popup_avatar">
        <div class="popup__container">
            <button type="button" aria-label="Закрыть окно" name="popupclosebutton" class="popup__close-icon"></button>
            <form action="#" id='sendFormInput' method="post" class="popup__form" name="profileFormAvatar" novalidate>
            <fieldset class="popup__fieldset">
                <h2 class="popup__heading">Обновить аватар</h2>
                <label class="popup__label">
                <input type="url" id="popupName" placeholder="Имя пользователья"
                    class="popup__item popup__item_heading" value="" name="popupAvatarHeading" minlength="2" maxlength="" required>
                    <span id="popupName-error" class="popup__item-error"></span>
                </label>
                <button type="submit" aria-label="Кнопка сохранить" name="popupButtonAvatarSave" class="popup__button-save">
                    Сохранить
                </button>
            </fieldset>
            </form>
        </div>
    </div>

    <div class="popup popup_delete">
        <div class="popup__container popup__container-delete">
            <button type="button" aria-label="Закрыть окно" name="popupclosebutton" class="popup__close-icon"></button>
                <h2 class="popup__heading popup__heading-delete">Вы уверены?</h2>
                <button type="submit" data-id="" aria-label="Кнопка сохранить" name="popupButtonDelete" class="popup__button-save popup__button-delete">
                    Да
                </button>
        </div>
    </div>

    <template id="card-template">
        <li class="card">
            <button type="button" aria-label="Удалить карточку" class="card__delete"></button>
            <img src="" alt="" class="card__image">
            <div class="card__group">
                <h2 class="card__title"></h2>
                <div class="card__like-group">
                    <button class="card__like">
                    </button>
                    <span class="card__like-quantity">1</span>
                </div>
            </div>
        </li>
    </template>

</body>

</html>
